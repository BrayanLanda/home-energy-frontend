<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Dashboard Content -->
  <div class="content p-4">
    <div class="chat-container shadow-lg rounded">
      <div class="chat-header d-flex align-items-center justify-content-between bg-dark text-light px-3 py-2">
        <div class="d-flex align-items-center">
          <i class="bi bi-lightning-fill me-2 text-warning"></i>
          <h5 class="mb-0">Energy Chat</h5>
        </div>
        <div class="status-indicator bg-success rounded-circle" title="Online"></div>
      </div>

      <div class="messages mt-2 p-3">
        <div
          class="message-item animate-message"
        > 
        <!-- <div
          *ngFor="let message of messages"
          [ngClass]="{'user-message': message.isUser, 'ai-message': !message.isUser}"
          class="message-item animate-message"
        > -->
          <!-- {{ message.text }} -->
        </div>
      </div>

      <div class="input-container d-flex align-items-center p-3 bg-dark rounded-bottom">
        <input
          type="text"
          placeholder="Type your message..."
          class="form-control me-2 bg-dark text-light border-0 rounded"
        />
        <!-- <input
          type="text"
          [(ngModel)]="userInput"
          (keydown.enter)="sendMessage()"
          placeholder="Type your message..."
          class="form-control me-2 bg-dark text-light border-0 rounded"
        /> -->
        <button class="btn btn-warning btn-send">Send</button>
        <!-- <button (click)="sendMessage()" class="btn btn-warning btn-send">Send</button> -->
      </div>
    </div>
  </div>
</div>
