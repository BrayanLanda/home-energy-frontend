<div class="dashboard-container d-flex">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenido del perfil -->
  <div class="content p-4 profile-content">
    <h1 class="profile-title">My Profile</h1>
    <div class="profile-header d-flex">
      <div class="avatar">
        <img src="assets/avatar.png" alt="Profile Picture" />
      </div>
      <div class="profile-info">
        <h2>John Doe</h2>
        <p class="subtitle">Full Stack Developer</p>
        <!-- BotÃ³n de "Edit Profile" -->
        <button
          class="btn-edit-profile"
          data-bs-toggle="modal"
          data-bs-target="#editProfileModal"
        >
          <i class="bi bi-lightning-charge-fill"></i> Edit Profile
        </button>
      </div>
    </div>
    <div class="profile-details">
      <h3>About Me</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia
        odio vitae vestibulum.
      </p>

      <h3>Skills</h3>
      <div class="skills">
        <span class="skill-tag">Angular</span>
        <span class="skill-tag">Spring Boot</span>
        <span class="skill-tag">TypeScript</span>
        <span class="skill-tag">Java</span>
      </div>

      <h3>Statistics</h3>
      <div class="stats">
        <div class="stat-card">
          <h4>Projects</h4>
          <p>25</p>
        </div>
        <div class="stat-card">
          <h4>Followers</h4>
          <p>180</p>
        </div>
        <div class="stat-card">
          <h4>Following</h4>
          <p>75</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Editar Perfil -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileModalLabel">
          <i class="bi bi-lightning-charge-fill"></i> Update Profile
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateProfile()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
          </div>
          <button type="submit" class="btn btn-save">
            <i class="bi bi-lightning-charge-fill"></i> Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
